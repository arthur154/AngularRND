<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Member Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="members?.length != 0">
    <tr *ngFor="let member of members">
      <td>{{ member.MemberId }}</td>
      <td>{{ member.FirstName }}</td>
      <td>{{ member.LastName }}</td>
      <td><button class="dt-button nowrap" (click)="selectMember(member.PersonGUID)">View Details</button></td>
    </tr>
  </tbody>
  <tbody *ngIf="members?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  <tbody>
</table>

<div *ngIf="loadingMemeber">
  <img class="center" src="../../assets/loading-wheel.gif" alt="Loading" />
</div>

<div *ngIf="selectedMember != null">
  <div>
    Memeber GUID: {{ selectedMember.PersonGUID }}
  </div>
  <div>
    Memeber Id: {{ selectedMember.MemberId }}
  </div>
  <div>
    First Name: {{ selectedMember.FirstName }}
  </div>
  <div>
    Last Name: {{ selectedMember.LastName }}
  </div>
</div>
